[auth]
disable_login_form = false
disable_signout_menu = true
[auth.basic]
enabled = true
[auth.proxy]
auto_sign_up = true
enabled = true
header_name = X-Forwarded-User
[paths]
data = /var/lib/grafana
logs = /var/lib/grafana/logs
plugins = /var/lib/grafana/plugins
provisioning = /etc/grafana/provisioning
[security]
admin_user = custom
admin_password = d40d8870-5963-4bcb-be4f-d298465934a0
cookie_secure = true
[server]
http_addr = 127.0.0.1
http_port = 3001
